<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Patient Cardiovascular Health</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
<div class="btn-group" style="width:100%">
<a href="{{ url_for('home') }}">
    <button style="width:33.3%">Predict Patient Cardiovascular Health</button>
</a>

<a href="{{ url_for('predict_resale') }}">
    <button style="width:33.3%">Predict Resale Price</button>
</a>

<a href="{{ url_for('detect_anomaly') }}">
    <button style="width:33.3%">Detect Anomaly</button>
</a>

</div>

</div>

 <div class="login">
	<h1>Predict Patient Cardiovascular Health</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}" method="POST">
      <input type="text" name="age" placeholder="Age" required="required" /><br>
      <select name="gender" required="required">
        <option value="" disabled selected>Select gender</option>
        <option value="M">M</option>
        <option value="F">F</option>
      </select><br>
        <select name="chest_pain" required="required">
        <option value="" disabled selected>Select Chest Pain Type</option>
        <option value="ASY">ASY</option>
        <option value="ATA">ATA</option>
        <option value="NAP">NAP</option>
        <option value="TA">TA</option>
      </select><br>
      <input type="text" name="resting_BP" placeholder="Resting BP" required="required" /><br>
      <input type="text" name="cholesterol" placeholder="Cholesterol" required="required" /><br>
      <select name="fasting_BS" required="required">
        <option value="" disabled selected>Select fasting BS</option>
        <option value="0">0</option>
        <option value="1">1</option>
      </select><br>
      <select name="resting_ecg" required="required">
        <option value="" disabled selected>Select resting ECG</option>
        <option value="LVH">LVH</option>
        <option value="Normal">Normal</option>
        <option value="ST">ST</option>
      </select><br>
      <input type="text" name="max_HR" placeholder="Max HR" required="required" /><br>
        <select name="exercise_angina" required="required">
        <option value="" disabled selected>Select excercise angina</option>
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select><br>
      <input type="text" name="old_peak" placeholder="Old Peak" required="required" /><br>
       <select name="ST_slope" required="required">
        <option value="" disabled selected>Select ST Slope</option>
        <option value="Up">Up</option>
        <option value="Down">Down</option>
         <option value="Flat">Flat</option>
      </select><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{pred}}

</body>
</html>
